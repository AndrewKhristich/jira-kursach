<p-table [columns]="cols" [value]="tasks">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
      <th style="width:4em"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>
        {{task.author.username}}
      </td>
      <td>
        {{task.name}}
      </td>
      <td>
        {{task.profile}}
      </td>
      <td>
        {{task.status}}
      </td>
      <td>
        <button pButton icon="fa-search" routerLink={{task.id.toString()}}></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator [rows]=[page.size] [totalRecords]=[page.totalElements] [rowsPerPageOptions]="[5, 10, 15]"
             (onPageChange)="paginate($event)"></p-paginator>
